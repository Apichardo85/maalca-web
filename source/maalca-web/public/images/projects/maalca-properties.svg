<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes caribeños -->
    <linearGradient id="propertiesOcean" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="50%" stop-color="#0284c7" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    
    <linearGradient id="propertiesBeach" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="50%" stop-color="#fde68a" />
      <stop offset="100%" stop-color="#f9d71c" />
    </linearGradient>
    
    <radialGradient id="propertiesSun" cx="50%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.8" />
      <stop offset="70%" stop-color="#f59e0b" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#d97706" stop-opacity="0" />
    </radialGradient>
    
    <linearGradient id="propertiesLuxury" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626" />
      <stop offset="100%" stop-color="#991b1b" />
    </linearGradient>

    <!-- Textura de agua -->
    <pattern id="propertiesWater" patternUnits="userSpaceOnUse" width="30" height="8">
      <rect width="30" height="8" fill="#0284c7"/>
      <path d="M0 4 Q7.5 2, 15 4 Q22.5 6, 30 4" stroke="#0ea5e9" stroke-width="1" fill="none" opacity="0.6"/>
    </pattern>

    <!-- Textura de arena -->
    <pattern id="propertiesSand" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#fde68a"/>
      <circle cx="2" cy="2" r="0.5" fill="#f9d71c" opacity="0.6"/>
      <circle cx="6" cy="6" r="0.3" fill="#f59e0b" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Cielo caribeño con sol -->
  <rect width="400" height="120" fill="#87ceeb"/>
  <rect width="400" height="120" fill="url(#propertiesSun)" opacity="0.8"/>

  <!-- Sol tropical -->
  <g transform="translate(320, 40)">
    <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="15" fill="#fde047"/>
    
    <!-- Rayos del sol -->
    <g stroke="#fbbf24" stroke-width="2" opacity="0.6">
      <line x1="-35" y1="0" x2="-40" y2="0"/>
      <line x1="35" y1="0" x2="40" y2="0"/>
      <line x1="0" y1="-35" x2="0" y2="-40"/>
      <line x1="0" y1="35" x2="0" y2="40"/>
      <line x1="-25" y1="-25" x2="-30" y2="-30"/>
      <line x1="25" y1="25" x2="30" y2="30"/>
      <line x1="25" y1="-25" x2="30" y2="-30"/>
      <line x1="-25" y1="25" x2="-30" y2="30"/>
    </g>
  </g>

  <!-- Océano con movimiento -->
  <rect y="120" width="400" height="80" fill="url(#propertiesOcean)"/>
  <rect y="120" width="400" height="80" fill="url(#propertiesWater)" opacity="0.7"/>

  <!-- Olas dinámicas -->
  <g opacity="0.6">
    <path d="M0 140 Q100 130, 200 140 Q300 150, 400 140" stroke="#0ea5e9" stroke-width="3" fill="none"/>
    <path d="M0 160 Q150 150, 300 160 Q350 165, 400 160" stroke="#38bdf8" stroke-width="2" fill="none"/>
  </g>

  <!-- Playa/arena -->
  <rect y="200" width="400" height="40" fill="url(#propertiesBeach)"/>
  <rect y="200" width="400" height="40" fill="url(#propertiesSand)" opacity="0.3"/>

  <!-- Villa/propiedad de lujo -->
  <g transform="translate(80, 100)">
    <!-- Estructura principal -->
    <rect x="0" y="20" width="60" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <polygon points="0,20 30,5 60,20" fill="url(#propertiesLuxury)"/>
    
    <!-- Ventanas elegantes -->
    <rect x="8" y="30" width="12" height="15" fill="#0ea5e9" stroke="#0369a1" stroke-width="0.5" opacity="0.8"/>
    <rect x="40" y="30" width="12" height="15" fill="#0ea5e9" stroke="#0369a1" stroke-width="0.5" opacity="0.8"/>
    <line x1="14" y1="30" x2="14" y2="45" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="8" y1="37.5" x2="20" y2="37.5" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="46" y1="30" x2="46" y2="45" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="40" y1="37.5" x2="52" y2="37.5" stroke="#ffffff" stroke-width="0.5"/>
    
    <!-- Puerta -->
    <rect x="25" y="35" width="10" height="25" fill="#dc2626" stroke="#991b1b" stroke-width="0.5"/>
    <circle cx="32" cy="47" r="1" fill="#fbbf24"/>
    
    <!-- Terraza/balcón -->
    <rect x="-10" y="50" width="80" height="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="0.5"/>
    <rect x="-8" y="58" width="76" height="4" fill="#e5e7eb"/>
    
    <!-- Columnas de la terraza -->
    <rect x="-5" y="50" width="3" height="8" fill="#ffffff"/>
    <rect x="20" y="50" width="3" height="8" fill="#ffffff"/>
    <rect x="45" y="50" width="3" height="8" fill="#ffffff"/>
    <rect x="62" y="50" width="3" height="8" fill="#ffffff"/>
  </g>

  <!-- Palmeras -->
  <g transform="translate(40, 140)">
    <!-- Tronco -->
    <ellipse cx="0" cy="30" rx="3" ry="30" fill="#8b4513"/>
    <ellipse cx="0" cy="35" rx="2.5" ry="25" fill="#a0522d"/>
    
    <!-- Hojas de palma -->
    <g transform="translate(0, 5)">
      <path d="M0 0 C-15 -5, -25 -10, -30 -20" stroke="#228b22" stroke-width="3" fill="none"/>
      <path d="M0 0 C15 -5, 25 -10, 30 -20" stroke="#228b22" stroke-width="3" fill="none"/>
      <path d="M0 0 C-5 -20, -10 -30, -15 -40" stroke="#228b22" stroke-width="3" fill="none"/>
      <path d="M0 0 C5 -20, 10 -30, 15 -40" stroke="#228b22" stroke-width="3" fill="none"/>
      <path d="M0 0 C0 -25, 0 -35, 5 -45" stroke="#228b22" stroke-width="3" fill="none"/>
    </g>
  </g>

  <g transform="translate(340, 150)">
    <!-- Tronco más pequeño -->
    <ellipse cx="0" cy="20" rx="2" ry="20" fill="#8b4513"/>
    <ellipse cx="0" cy="22" rx="1.5" ry="18" fill="#a0522d"/>
    
    <!-- Hojas de palma -->
    <g transform="translate(0, 5)">
      <path d="M0 0 C-10 -3, -18 -8, -22 -15" stroke="#228b22" stroke-width="2" fill="none"/>
      <path d="M0 0 C10 -3, 18 -8, 22 -15" stroke="#228b22" stroke-width="2" fill="none"/>
      <path d="M0 0 C-3 -15, -8 -22, -12 -30" stroke="#228b22" stroke-width="2" fill="none"/>
      <path d="M0 0 C3 -15, 8 -22, 12 -30" stroke="#228b22" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Elementos de lujo global -->
  <g transform="translate(250, 60)" opacity="0.7">
    <!-- Símbolo de inversión global -->
    <circle cx="0" cy="0" r="12" stroke="#dc2626" stroke-width="1.5" fill="rgba(220, 38, 38, 0.1)"/>
    <path d="M-8 0 L8 0 M0 -8 L0 8" stroke="#dc2626" stroke-width="1"/>
    <circle cx="0" cy="0" r="6" stroke="#fbbf24" stroke-width="1" fill="none"/>
    
    <text x="18" y="3" font-family="sans-serif" font-size="8" fill="#dc2626" opacity="0.8">Global</text>
  </g>

  <!-- Logo MaalCa Properties -->
  <g transform="translate(20, 20)">
    <text font-family="serif" font-size="16" font-weight="bold" fill="#dc2626" opacity="0.9">MaalCa</text>
    <text font-family="serif" font-size="16" font-weight="300" fill="#0369a1" x="70" opacity="0.9">Properties</text>
    <text font-family="sans-serif" font-size="6" font-weight="300" fill="#0284c7" y="15" opacity="0.7">Caribbean Paradise • Global Investment</text>
  </g>

  <!-- Decoración caribeña -->
  <g transform="translate(300, 180)" opacity="0.4">
    <!-- Concha marina -->
    <path d="M0 0 C-5 -3, -8 0, -10 5 C-8 8, -3 10, 0 8 C3 10, 8 8, 10 5 C8 0, 5 -3, 0 0Z" fill="#fde68a"/>
    <path d="M0 0 L-5 5 M0 0 L0 8 M0 0 L5 5" stroke="#f59e0b" stroke-width="0.5"/>
  </g>

  <!-- Texto inspiracional -->
  <g transform="translate(160, 30)" opacity="0.5" fill="#0369a1">
    <text font-family="serif" font-size="10" font-weight="300">"Tu paraíso frente al mar"</text>
  </g>
</svg>