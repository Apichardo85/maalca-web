<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes cálidos dominicanos -->
    <linearGradient id="masaTinaCaribe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fed7aa" />
      <stop offset="50%" stop-color="#fdba74" />
      <stop offset="100%" stop-color="#fb923c" />
    </linearGradient>
    
    <radialGradient id="masaTinaCocina" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.1" />
    </radialGradient>
    
    <linearGradient id="masaTinaTradicion" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626" />
      <stop offset="50%" stop-color="#c2410c" />
      <stop offset="100%" stop-color="#7c2d12" />
    </linearGradient>

    <!-- Textura artesanal -->
    <pattern id="masaTinaArtesanal" patternUnits="userSpaceOnUse" width="12" height="12">
      <rect width="12" height="12" fill="#fed7aa"/>
      <circle cx="3" cy="3" r="0.8" fill="#fb923c" opacity="0.3"/>
      <circle cx="9" cy="8" r="0.5" fill="#dc2626" opacity="0.2"/>
      <rect x="6" y="1" width="1" height="2" fill="#d97706" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Fondo caribeño cálido -->
  <rect width="400" height="240" fill="url(#masaTinaCaribe)"/>
  <rect width="400" height="240" fill="url(#masaTinaArtesanal)" opacity="0.15"/>

  <!-- Mesa/superficie de cocina -->
  <ellipse cx="200" cy="200" rx="180" ry="30" fill="#d97706" opacity="0.3"/>

  <!-- Caldero dominicano central -->
  <g transform="translate(200, 120)">
    <!-- Resplandor del calor -->
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="url(#masaTinaCocina)" opacity="0.4"/>
    
    <!-- Cuerpo del caldero -->
    <ellipse cx="0" cy="10" rx="45" ry="35" fill="#7c2d12" stroke="#dc2626" stroke-width="2"/>
    <ellipse cx="0" cy="5" rx="40" ry="30" fill="#a3a3a3" stroke="#525252" stroke-width="1"/>
    
    <!-- Tapa del caldero -->
    <ellipse cx="0" cy="-15" rx="42" ry="8" fill="#6b7280"/>
    <ellipse cx="0" cy="-18" rx="38" ry="6" fill="#9ca3af"/>
    
    <!-- Manija de la tapa -->
    <circle cx="0" cy="-18" r="4" fill="#374151" stroke="#dc2626" stroke-width="1"/>
    
    <!-- Vapor saliendo -->
    <g opacity="0.6">
      <path d="M-10 -25 Q-5 -35, 0 -30 Q5 -40, 10 -35" stroke="#ffffff" stroke-width="2" fill="none"/>
      <path d="M-5 -30 Q0 -40, 5 -35 Q10 -45, 15 -40" stroke="#ffffff" stroke-width="1.5" fill="none"/>
      <path d="M5 -35 Q10 -45, 15 -40 Q20 -50, 25 -45" stroke="#ffffff" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Asas del caldero -->
    <path d="M-50 5 Q-55 0, -55 10 Q-55 20, -50 15" stroke="#374151" stroke-width="3" fill="none"/>
    <path d="M50 5 Q55 0, 55 10 Q55 20, 50 15" stroke="#374151" stroke-width="3" fill="none"/>
  </g>

  <!-- Plátanos -->
  <g transform="translate(80, 160)">
    <ellipse cx="0" cy="0" rx="4" ry="15" fill="#fbbf24" transform="rotate(20)"/>
    <ellipse cx="8" cy="2" rx="4" ry="14" fill="#f59e0b" transform="rotate(10)"/>
    <ellipse cx="16" cy="0" rx="4" ry="16" fill="#fbbf24" transform="rotate(-10)"/>
    
    <!-- Hojas de plátano -->
    <path d="M-5 -15 Q0 -25, 20 -20 Q25 -15, 20 -10 Q0 -8, -5 -15" fill="#10b981" opacity="0.6"/>
  </g>

  <!-- Yuca -->
  <g transform="translate(320, 170)">
    <ellipse cx="0" cy="0" rx="6" ry="20" fill="#d4d4aa" transform="rotate(-15)"/>
    <ellipse cx="10" cy="5" rx="5" ry="18" fill="#e5e5cc" transform="rotate(5)"/>
    
    <!-- Raíces -->
    <line x1="2" y1="18" x2="5" y2="25" stroke="#92400e" stroke-width="2"/>
    <line x1="8" y1="20" x2="12" y2="28" stroke="#92400e" stroke-width="1.5"/>
  </g>

  <!-- Especias y condimentos -->
  <g transform="translate(60, 80)">
    <circle cx="0" cy="0" r="3" fill="#dc2626" opacity="0.7"/>
    <circle cx="8" cy="2" r="2.5" fill="#f59e0b" opacity="0.6"/>
    <circle cx="15" cy="-1" r="2" fill="#10b981" opacity="0.5"/>
    <circle cx="5" cy="8" r="2" fill="#7c2d12" opacity="0.8"/>
  </g>

  <!-- Corazón cultural -->
  <g transform="translate(320, 60)" opacity="0.4">
    <path d="M0 0 C-5 -8, -15 -8, -15 0 C-15 8, 0 20, 0 20 C0 20, 15 8, 15 0 C15 -8, 5 -8, 0 0Z" fill="url(#masaTinaTradicion)"/>
  </g>

  <!-- Texto cultural -->
  <g transform="translate(30, 40)" opacity="0.5" fill="url(#masaTinaTradicion)">
    <text font-family="serif" font-size="12" font-weight="300">"Sabor de casa"</text>
  </g>

  <g transform="translate(250, 200)" opacity="0.5" fill="url(#masaTinaTradicion)">
    <text font-family="serif" font-size="10" font-weight="300">"Tradición dominicana"</text>
  </g>

  <!-- Logo Masa Tina -->
  <g transform="translate(20, 200)">
    <text font-family="serif" font-size="16" font-weight="bold" fill="#dc2626" opacity="0.8">Masa Tina</text>
    <text font-family="serif" font-size="6" font-weight="300" fill="#7c2d12" y="12" opacity="0.6">Cultura &amp; Gastronomía</text>
  </g>

  <!-- Decoración de maíz -->
  <g transform="translate(350, 100)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="3" ry="12" fill="#fbbf24"/>
    <g stroke="#10b981" stroke-width="0.5">
      <line x1="-3" y1="-12" x2="-8" y2="-20"/>
      <line x1="3" y1="-12" x2="8" y2="-20"/>
      <line x1="0" y1="-12" x2="2" y2="-22"/>
    </g>
  </g>
</svg>