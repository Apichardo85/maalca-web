<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes premium cannabis -->
    <linearGradient id="verdePriveCannabis" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#065f46" />
      <stop offset="50%" stop-color="#059669" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    
    <radialGradient id="verdePriveGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#047857" stop-opacity="0.05" />
    </radialGradient>
    
    <linearGradient id="verdePriveLuxury" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37" />
      <stop offset="50%" stop-color="#f4e4bc" />
      <stop offset="100%" stop-color="#e5d5a3" />
    </linearGradient>

    <linearGradient id="verdePriveDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>

    <!-- Textura premium -->
    <pattern id="verdePriveTexture" patternUnits="userSpaceOnUse" width="16" height="16">
      <rect width="16" height="16" fill="#065f46"/>
      <circle cx="4" cy="4" r="0.5" fill="#10b981" opacity="0.3"/>
      <circle cx="12" cy="12" r="0.3" fill="#d4af37" opacity="0.2"/>
      <rect x="8" y="2" width="0.5" height="2" fill="#059669" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Fondo premium oscuro -->
  <rect width="400" height="240" fill="url(#verdePriveDark)"/>
  <rect width="400" height="240" fill="url(#verdePriveGlow)"/>
  <rect width="400" height="240" fill="url(#verdePriveTexture)" opacity="0.08"/>

  <!-- Hoja de cannabis estilizada y elegante (centro) -->
  <g transform="translate(200, 120)">
    <!-- Resplandor sutil -->
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="url(#verdePriveGlow)" opacity="0.6"/>
    
    <!-- Hoja principal -->
    <g transform="scale(1.2)">
      <!-- Hoja central -->
      <path d="M0 -40 C-8 -35, -8 -20, -5 0 C-3 20, 0 35, 0 35 C0 35, 3 20, 5 0 C8 -20, 8 -35, 0 -40Z" 
            fill="url(#verdePriveCannabis)" stroke="#047857" stroke-width="0.5"/>
      
      <!-- Hojas laterales izquierda -->
      <path d="M-5 -20 C-15 -25, -20 -15, -18 -5 C-15 5, -8 10, -5 0" 
            fill="url(#verdePriveCannabis)" stroke="#047857" stroke-width="0.5" opacity="0.9"/>
      <path d="M-8 -5 C-20 -10, -25 0, -23 10 C-20 18, -12 20, -8 10" 
            fill="url(#verdePriveCannabis)" stroke="#047857" stroke-width="0.5" opacity="0.8"/>
      <path d="M-5 10 C-18 5, -22 15, -18 25 C-15 32, -8 30, -5 20" 
            fill="url(#verdePriveCannabis)" stroke="#047857" stroke-width="0.5" opacity="0.7"/>
      
      <!-- Hojas laterales derecha -->
      <path d="M5 -20 C15 -25, 20 -15, 18 -5 C15 5, 8 10, 5 0" 
            fill="url(#verdePriveCannabis)" stroke="#047857" stroke-width="0.5" opacity="0.9"/>
      <path d="M8 -5 C20 -10, 25 0, 23 10 C20 18, 12 20, 8 10" 
            fill="url(#verdePriveCannabis)" stroke="#047857" stroke-width="0.5" opacity="0.8"/>
      <path d="M5 10 C18 5, 22 15, 18 25 C15 32, 8 30, 5 20" 
            fill="url(#verdePriveCannabis)" stroke="#047857" stroke-width="0.5" opacity="0.7"/>
      
      <!-- Vena central -->
      <line x1="0" y1="-35" x2="0" y2="30" stroke="#047857" stroke-width="1" opacity="0.6"/>
      
      <!-- Venas secundarias -->
      <path d="M0 -15 Q-8 -12, -12 -5" stroke="#047857" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M0 -15 Q8 -12, 12 -5" stroke="#047857" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M0 0 Q-10 2, -15 8" stroke="#047857" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M0 0 Q10 2, 15 8" stroke="#047857" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M0 15 Q-8 17, -12 23" stroke="#047857" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M0 15 Q8 17, 12 23" stroke="#047857" stroke-width="0.5" fill="none" opacity="0.4"/>
    </g>
  </g>

  <!-- Diamante premium (esquina superior derecha) -->
  <g transform="translate(340, 50)">
    <g transform="rotate(45)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="url(#verdePriveLuxury)" stroke="#d4af37" stroke-width="0.5"/>
      <rect x="-5" y="-5" width="10" height="10" rx="1" fill="rgba(255,255,255,0.2)"/>
      <circle cx="0" cy="0" r="2" fill="rgba(255,255,255,0.4)"/>
    </g>
    <text x="20" y="5" font-family="serif" font-size="8" fill="#d4af37" opacity="0.8">Premium</text>
  </g>

  <!-- Símbolo de privacidad (candado estilizado) -->
  <g transform="translate(80, 60)" opacity="0.6">
    <rect x="-6" y="-2" width="12" height="10" rx="2" fill="#374151" stroke="#059669" stroke-width="1"/>
    <path d="M-4 -2 C-4 -6, -2 -8, 0 -8 C2 -8, 4 -6, 4 -2" stroke="#059669" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="3" r="1.5" fill="#059669"/>
    <text x="15" y="3" font-family="sans-serif" font-size="6" fill="#059669" opacity="0.8">Privé</text>
  </g>

  <!-- Elementos de calidad artesanal -->
  <g transform="translate(60, 180)" opacity="0.4">
    <!-- Hojas pequeñas flotantes -->
    <path d="M0 0 C-2 -3, 0 -6, 3 -3 C5 0, 3 3, 0 0Z" fill="#10b981"/>
    <path d="M15 -5 C13 -8, 15 -11, 18 -8 C20 -5, 18 -2, 15 -5Z" fill="#059669"/>
    <path d="M8 8 C6 5, 8 2, 11 5 C13 8, 11 11, 8 8Z" fill="#34d399"/>
    
    <text x="25" y="5" font-family="sans-serif" font-size="7" fill="#10b981" opacity="0.8">Artesanal</text>
  </g>

  <!-- Elementos de lifestyle -->
  <g transform="translate(300, 180)" opacity="0.5">
    <!-- Símbolo de wellness -->
    <circle cx="0" cy="0" r="8" stroke="#059669" stroke-width="1" fill="none"/>
    <path d="M-3 0 L3 0 M0 -3 L0 3" stroke="#059669" stroke-width="1"/>
    
    <text x="15" y="3" font-family="sans-serif" font-size="7" fill="#10b981" opacity="0.8">Lifestyle</text>
  </g>

  <!-- Logo Verde Privé -->
  <g transform="translate(30, 30)">
    <text font-family="serif" font-size="18" font-weight="300" fill="#10b981" opacity="0.9">Verde</text>
    <text font-family="serif" font-size="18" font-weight="bold" fill="#d4af37" x="60" opacity="0.9">Privé</text>
    <text font-family="sans-serif" font-size="6" font-weight="300" fill="#059669" y="15" opacity="0.7">Premium Cannabis Lifestyle</text>
  </g>

  <!-- Decoración minimalista -->
  <g opacity="0.2">
    <!-- Líneas elegantes -->
    <line x1="50" y1="210" x2="150" y2="210" stroke="#10b981" stroke-width="0.5"/>
    <line x1="250" y1="30" x2="320" y2="30" stroke="#d4af37" stroke-width="0.5"/>
    
    <!-- Puntos discretos -->
    <circle cx="180" cy="50" r="1" fill="#10b981"/>
    <circle cx="220" cy="190" r="1" fill="#d4af37"/>
    <circle cx="120" cy="40" r="0.5" fill="#059669"/>
  </g>
</svg>